<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PG - Apna PG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .form-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Upload Your PG Listing</h2>
    <form action="upload_pg.php" method="POST" enctype="multipart/form-data">
      <label for="name">PG Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Sunshine Residency" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="e.g. Andheri, Mumbai" required>

      <label for="rent">Monthly Rent (â‚¹)</label>
      <input type="number" id="rent" name="rent" placeholder="e.g. 8000" required>

      <label for="rules">Rules & Regulations</label>
      <textarea id="rules" name="rules" rows="3" placeholder="Enter any rules or conditions..."></textarea>

      <label for="amenities">Amenities / Description</label>
      <textarea id="amenities" name="amenities" rows="4" placeholder="e.g. WiFi, Meals, AC Rooms..." required></textarea>

      <label for="image">Upload PG Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit">Upload PG</button>
    </form>
  </div>
</body>
</html>
