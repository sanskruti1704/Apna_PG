<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Apna PG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-header h1 {
      font-size: 2.5rem;
      color: #ff5722;
    }

    .contact-header p {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .contact-main {
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: center;
      align-items: flex-start;
      max-width: 1000px;
      margin: 0 auto;
    }

    .form-section, .info-section {
      flex: 1 1 400px;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    form input,
    form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    form button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form button:hover {
      background-color: #e64a19;
    }

    .info-section p {
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .info-section a {
      color: #ff5722;
      text-decoration: none;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a img {
      width: 32px;
      margin-right: 10px;
      transition: transform 0.2s ease;
    }

    .social-links a:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <header class="contact-header">
    <h1>ðŸ“ž Contact Apna PG</h1>
    <p>Weâ€™re always here to help you find the perfect place to stay.</p>
  </header>

  <main class="contact-main">
    <div class="form-section">
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="info-section">
      <h2>Connect With Us</h2>
      <p><strong>Phone:</strong> <a href="tel:+919876543210">+91 98765 43210</a></p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/919876543210" target="_blank">Chat on WhatsApp</a></p>
      <div class="social-links">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" /></a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Thank you, ${name}! We'll get back to you soon.`);
      this.reset();
    });
  </script>
</body>
</html>
