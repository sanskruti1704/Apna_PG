<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browse PGs - Apna PG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .page-title {
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .filters select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .pg-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 4rem;
      max-width: 1200px;
      margin: auto;
    }

    .pg-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .pg-card:hover {
      transform: translateY(-5px);
    }

    .pg-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .pg-details {
      padding: 1rem;
    }

    .pg-details h3 {
      margin: 0.2rem 0;
    }

    .pg-details p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
      color: #555;
    }

    .price {
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .rating {
      margin-top: 0.3rem;
      color: #f39c12;
    }

    .view-btn {
      display: inline-block;
      margin-top: 0.7rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    footer {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üè† Apna PG</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="browse.html">Browse PGs</a></li>
        <li><a href="amenities.html">Amenities</a></li>
        <li><a href="testimonial.html">Testimonials</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="page-title">üîç Browse PG Listings</h1>

  <div class="filters">
    <select id="city-filter">
      <option value="all">All Cities</option>
      <option value="bangalore">Bangalore</option>
      <option value="pune">Pune</option>
      <option value="delhi">Delhi</option>
      <option value="mumbai">Mumbai</option>
      <option value="hyderabad">Hyderabad</option>
      <option value="kolkata">Kolkata</option>
      <option value="noida">Noida</option>
      <option value="navi mumbai">Navi Mumbai</option>
      <option value="kochi">Kochi</option>
      <option value="chandigarh">Chennai</option>
      <option value="gurgaon">Gurgaon</option>
      <option value="chennai">Chennai</option>
    </select>

    <select id="price-filter">
      <option value="all">All Budgets</option>
      <option value="low">Below ‚Çπ6,000</option>
      <option value="mid">‚Çπ6,000 - ‚Çπ8,000</option>
      <option value="high">Above ‚Çπ8,000</option>
    </select>
  </div>

  <div class="pg-grid" id="pgContainer">
    <!-- JS will populate PGs here -->
  </div>

  <footer>
    &copy; 2025 Apna PG. All rights reserved.
  </footer>

  <script>
    const pgData = [
      {
        name: "Sunrise Residency",
        city: "bangalore",
        price: 6500,
        location: "Koramangala",
        rating: 4.5,
        img: "https://img.freepik.com/premium-photo/blue-sign-that-says-beer-it_875037-18526.jpg?ga=GA1.1.1406031230.1744216748&w=740"
      },
      {
        name: "Urban Nest",
        city: "pune",
        price: 5200,
        location: "Viman Nagar",
        rating: 4.3,
        img: "https://img.freepik.com/premium-photo/bedroom-interior_1048944-15522580.jpg?ga=GA1.1.1406031230.1744216748&w=740"
      },
      {
        name: "Green Stay",
        city: "bangalore",
        price: 7000,
        location: "HSR Layout",
        rating: 4.8,
        img: "https://img.freepik.com/free-photo/bedroom-interior_53876-32151.jpg?ga=GA1.1.1406031230.1744216748&w=740"
      },
      
      {
        name: "Elite Living",
        city: "Hyderabad",
        price: 7800,
        location: "Banjara Hills",
        rating: 4.7,
        img: "https://img.freepik.com/free-photo/luxury-bedroom-with-elegant-decoration_1150-10836.jpg"
      }
      
    ];

    const pgContainer = document.getElementById("pgContainer");
    const cityFilter = document.getElementById("city-filter");
    const priceFilter = document.getElementById("price-filter");

    function renderPGs() {
      const selectedCity = cityFilter.value;
      const selectedPrice = priceFilter.value;

      const filteredPGs = pgData.filter(pg => {
        const cityMatch = selectedCity === "all" || pg.city === selectedCity;
        const priceMatch =
          selectedPrice === "all" ||
          (selectedPrice === "low" && pg.price < 6000) ||
          (selectedPrice === "mid" && pg.price >= 6000 && pg.price <= 8000) ||
          (selectedPrice === "high" && pg.price > 8000);

        return cityMatch && priceMatch;
      });

      pgContainer.innerHTML = "";

      if (filteredPGs.length === 0) {
        pgContainer.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>No PGs match your criteria.</p>";
        return;
      }

      filteredPGs.forEach(pg => {
        pgContainer.innerHTML += `
          <div class="pg-card">
            <img src="${pg.img}" alt="${pg.name}">
            <div class="pg-details">
              <h3>${pg.name}</h3>
              <p>üìç ${pg.location}</p>
              <p class="price">‚Çπ${pg.price}/month</p>
              <div class="rating">‚≠ê ${pg.rating}</div>
              <a href="#" class="view-btn">View Details</a>
            </div>
          </div>
        `;
      });
    }

    cityFilter.addEventListener("change", renderPGs);
    priceFilter.addEventListener("change", renderPGs);

    window.onload = renderPGs;
  </script>

</body>
</html>
